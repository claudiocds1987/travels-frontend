<h1>
    mat-table-filter
  </h1>
  <p>
    Provides filtering support for @angular/material tables
  </p>
  
  <!-- hacer la tabla responsive -->
    <mat-table matTableFilter [exampleEntity]="filterEntity"
    [filterType]="filterType" [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ciudad">
        <mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline">
            <input matInput placeholder="city" [(ngModel)]="filterEntity.city">
          </mat-form-field>
        </mat-header-cell>
        <mat-cell *matCellDef="let travels"> {{travels.city}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="codPais">
        <mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline">
            <input matInput placeholder="cod pais" [(ngModel)]="filterEntity.countryCode">
          </mat-form-field>
        </mat-header-cell>
        <mat-cell *matCellDef="let travels"> {{travels.countryCode}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="vehiculo">
        <mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline">
            <input matInput placeholder="vehiculo" [(ngModel)]="filterEntity.vehicleType">
          </mat-form-field>
        </mat-header-cell>
        <mat-cell *matCellDef="let travels"> {{travels.vehicleType}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin" [(ngModel)]="filterEntity.date">Fecha</mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let travels"> {{travels.date}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
